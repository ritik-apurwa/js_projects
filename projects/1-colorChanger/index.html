<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../index.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body class="container px-4 mb-10 h-auto">
    <header id="header">
      <div id="logo">HopeProject</div>
      <ul id="nav_links" class="flex flex-row gap-x-4 text-base md:text-lg">
        <a href="../../index.html">Home</a>
        <a href="https://github.com/ritik-apurwa">Github</a>
      </ul>
      <ul>
        <button>open</button>
      </ul>
    </header>

    <div
      id="show-box"
      class="h-[300px] bg-slate-300 rounded-md pt-12 flex justify-center items-center font-semibold text-xl border-solid border-teal-400 w-full"
    >
    </div>
    <span>This will change Color if you click on button </span>

    <div
      class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 w-full gap-y-6 gap-x-6 py-10 justify-center mx-auto"
    >
      <button class="color_button" id="grey">Gray</button>
      <button class="color_button" id="white">White</button>
      <button class="color_button" id="blue">Blue</button>
      <button class="color_button" id="yellow">Yellow</button>
      <button class="color_button" id="purple">Purple</button>
      <button class="color_button" id="orange">Orange</button>
    </div>
    <h2 class="flex flex-col pt-20 text-center w-full">
      <span class="underline"> Try clicking on one of the colors above </span>
      <span>to change the background color of this page!</span>
    </h2>
    <script src="color_changer.js"></script>
  </body>
</html>
