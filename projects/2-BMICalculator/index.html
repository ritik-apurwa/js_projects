<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="../../index.css">
  <style>
    /* Custom CSS */
    @keyframes blink {
      0% {
        border-color: #4f46e5;
      }

      50% {
        border-color: transparent;
      }

      100% {
        border-color: #4f46e5;
      }
    }

    input[type="text"] {
      border-bottom: 0.5px solid #4f46e5;
      animation: blink 1s infinite;
    }
  </style>
</head>

<body>
  <header id="header">
    <div id="logo">HopeProject</div>
    <ul id="nav_links" class="flex flex-row gap-x-4 text-base md:text-lg">
      <a href="../../index.html">Home</a>
      <a href="https://github.com/ritik-apurwa">Github</a>
    </ul>
    <ul>
      <button>open</button>
    </ul>
  </header>
  <div class="container text-black dark:text-white flex px-4 lg:px-10 flex-col items-center justify-center h-screen mx-auto">
    <h1 class="text-3xl font-bold mb-8">BMI Calculator</h1>
    <form class="bg-white grid grid-cols-1  w-full max-w-2xl shadow-lg rounded-lg p-8 ">

      <div class="mb-4">
        <label for="height" class="block h-10 text-gray-700 mb-2">Height in cm:</label>
        <input type="text" id="height"
          class="block w-full text-black  focus:border-b-[1px] ">
      </div>

      <div class="mb-4">
        <label for="weight" class="block h-10  text-gray-700 mb-2">Weight in kg:</label>
        <input type="text" autocomplete="off" id="weight"
          class="block h-10 text-xl w-full border-none text-black focus:outline-none focus:border-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">
      </div>
    </form>


    <button id="result_button"
      class="w-40 mt-4 py-2 px-4 bg-blue-500 text-white rounded-md
       hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">Calculate</button>

    <div id="results" class="mt-4 text-center font-bold"></div>



    <div id="weight-guide" class="mt-8 p-6 bg-white text-black shadow-lg rounded-lg">
      <h3 class="text-lg font-bold mb-4">BMI Weight Guide</h3>
      <p>Under Weight = Less than 18.6</p>
      <p>Normal Range = 18.6 and 24.9</p>
      <p>Overweight = Greater than 24.9</p>
    </div>
  </div>

  <script src="chaiaurcode.js"></script>
</body>

</html>
